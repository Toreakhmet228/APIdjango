version: '3.8'

services:
  db:
    image: postgres:13
    ports:
      - "5432:5432"
    env_file:
      - ./.env
    volumes:
      - /home/laptop/Рабочий стол/pet_proekt/zakaz/catalog_project/postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  web:
    build: .
    command: >
      sh -c "poetry run python manage.py migrate &&
             poetry run python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
